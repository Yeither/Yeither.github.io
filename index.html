<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .left-side {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .bio {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .right-side {
            flex-grow: 1;
            padding: 20px;
        }

        .links {
            list-style-type: none;
            padding: 0;
        }

        .links li {
            margin-bottom: 10px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="left-side">
        <img src="your-avatar.jpg" alt="头像" class="avatar"> <!-- 替换成你的头像链接 -->
        <p class="bio">你好！我是[你的名字]，我喜欢编程和技术创新，欢迎访问我的个人网页！</p>
    </div>

    <div class="right-side">
        <ul class="links">
            <li><a href="https://example.com" target="_blank">我的博客</a></li>
            <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a></li>
        </ul>
    </div>

</body>
</html>
